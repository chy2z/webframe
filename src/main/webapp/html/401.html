<!DOCTYPE html>
<html lang="en">
<head>
    <title>401</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="/js/iview/vue.min.js"></script>
    <link rel="stylesheet" href="/css/iview/iview.css">
    <link rel="stylesheet" href="/css/iview/iview-custom.css">
    <script type="text/javascript" src="/js/iview/iview@2.6.min.js"></script>
    <link rel="stylesheet" href="/css/error/error-page.css">
    <link rel="stylesheet" href="/css/error/401.css">
</head>
<body>
<div id="app" class="error-page">
    <Row class="error-page-box" type="flex" justify="center" align="middle">
        <i-Col span="10">
            <Card>
                <Row>
                    <div class="error-page-show">
                        <div class="error401">
                            <div class="error401-body-con">
                                <div class="error401-body-con-title">4<span class="error401-0-span"><Icon
                                        type="android-lock"></Icon></span><span class="error401-key-span"><Icon
                                        type="key"></Icon></span></div>
                                <p class="error401-body-con-message">You don't have permission</p>
                                <div class="error401-btn-con">
                                    <i-Button type="text" @click="goHome" style="width: 200px;" type="text">返回登录
                                    </i-Button>
                                    <i-Button type="text" @click="backPage" style="width: 200px;margin-left: 40px;">
                                        后退上页
                                    </i-Button>
                                </div>
                            </div>
                        </div>
                    </div>
                </Row>
            </Card>
        </i-Col>
    </Row>
</div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {},
        methods: {
            backPage() {
                window.history.back();
            },
            goHome() {
                window.location.href = "../login.jsp";
            }
        }
    });
</script>
</html>
